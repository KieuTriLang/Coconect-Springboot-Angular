<div class="chat-container">
  <app-tab
    [tabSelected]="tabSelected"
    [tabs]="tabs"
    (tabSelectedChange)="handleTabSelected($event)"
  ></app-tab>
  <div class="message-container" #messageContainer>
    <app-chat-message
      *ngFor="let userMess of conversations.get(this.tabSelected)"
      [userCode]="userCode"
      [userMess]="userMess"
      (openChatByUser)="handleNewConversation($event)"
    ></app-chat-message>
  </div>
  <app-chatbar [tabSelected]="tabSelected"></app-chatbar>
</div>

<div class="chat-container">
  <app-tab
    [tabs]="chatService.tabs"
    [currentTab]="chatService.currentTab"
    (currentTabChanged)="handleTabChanged($event)"
  ></app-tab>
  <div class="message-container" #messageContainer>
    <app-chat-message
      *ngFor="
        let userMess of conversationService.getByKey(chatService.currentTab)
      "
      [userCode]="userCode"
      [userMess]="userMess"
    ></app-chat-message>
  </div>
  <app-chatbar [tabSelected]="chatService.currentTab"></app-chatbar>
</div>

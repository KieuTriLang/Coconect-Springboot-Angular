<div
  class="chat-message"
  [class.me]="userMess.identityCode == userCode"
  [attr.posted-time]="userMess.postedTime | date: 'shortTime'"
  *ngIf="userMess"
>
  <div class="username" (click)="openNewChat()">
    <p>{{ userMess.username }}</p>
  </div>
  <div class="content">
    <p *ngFor="let message of userMess.messages">
      {{ message }}
    </p>
  </div>
</div>

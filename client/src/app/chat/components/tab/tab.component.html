<div class="tab-container">
  <div
    class="tab-item"
    *ngFor="let tab of tabs"
    [class.active]="tab.conversationCode == currentTab"
    (click)="changeTab(tab.conversationCode)"
  >
    {{ tab.name }}
    <span class="unread" *ngIf="tab.unread > 0">
      {{tab.unread}}
    </span>
  </div>
</div>

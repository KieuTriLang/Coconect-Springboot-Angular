<div class="tab-container">
  <div
    class="tab-item"
    *ngFor="let tab of tabs"
    [class.active]="tab.info.conversationCode == currentTab"
    (click)="changeTab(tab.info.conversationCode)"
  >
    {{ tab.info.name }}
    <span class="unread" *ngIf="tab.info.unread > 0">
      {{tab.info.unread}}
    </span>
  </div>
</div>

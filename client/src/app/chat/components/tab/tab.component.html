<div class="tab-container">
  <div
    class="tab-item"
    *ngFor="let tab of tabs"
    [class.active]="tab.identityCode == tabSelected"
    (click)="selectTab(tab.identityCode)"
  >
    {{ tab.name }}
    <span class="unread" *ngIf="tab.numberUnread > 0">
      {{tab.numberUnread}}
    </span>
  </div>
</div>
